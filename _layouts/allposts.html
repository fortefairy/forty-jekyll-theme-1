<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
        <div class="inner">
          <header class="major">
            <h1>Blog</h1>
          </header>
          <p>Description of blog</p>
      </section>
      
      <!-- Two -->
      <section id="two" class="spotlights">
        {% for blogpost in site.pages %}
	  {% if blogpost.show_blogpost == true %}
        <section>
                    <a href="generic.html" class="image">
            {% if blogpost.image %}<img src="{{ site.baseurl }}/{{ blogpost.image }}" alt="" data-position="center center" />{% endif %}
          </a>
          <div class="content">
            <div class="inner">
              <header class="major">
                <h3>{{blogpost.title}}</h3>
              </header>
              <p>{{blogpost.excerpt}}</p>
              <ul class="actions">
                <li><a href="{{ blogpost.url }}" class="button">Learn more</a></li>
              </ul>
            </div>
          </div>
        </section>
        {% endif %}
          {% endfor %}
      </section>

    {% include footer.html %}

  </body>

</html>
